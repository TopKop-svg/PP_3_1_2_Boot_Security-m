<!DOCTYPE html>
<html lang="en" , xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>

<header> <nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
    <span>
        <span class="navbar-brand font-weight-bold" id="headerUsername"></span>
        <span class="navbar-brand" th:text="'with roles: '" id="headerRole"></span>
    </span>
    <ul class="navbar-nav">
        <li class="nav-item"> <a class="nav-link" href="/logout">Logout</a></li>
    </ul> </nav>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-white pt-3 min-vh-100 px-0">
            <div class="container-fluid px-0">
                <ul class="nav flex-column nav-pills ">
                    <li class="nav-item">
                        <div sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="nav-link" aria-current="page" href="/admin">Admin</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/user">User</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col pt-4 h-100 min-vh-100 bg-light">
            <div class="container-fluid">
                <h1 class="display-6 px-3 pb-3">User information-page</h1>
                <div class="container-fluid">
                    <div class="tab-container bg-white border rounded ">
                        <div class="tab-content bg-white " id="ut">
                            <div class="tab-container-fluid bg-light border-bottom pt-2 pb-1 px-0">
                                <h4 class="text-start px-4">About user</h4>
                            </div>
                            <div class="tab-content bg-white pt-4 px-4 pb-4">
                                <table class="table table-striped ">
                                    <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Username</th>
                                        <th scope="col">LastName</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Role</th>
                                    </tr>
                                    </thead>
                                    <tbody id="userTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/currentUser.js"></script>
<script type="text/javascript" src="js/GetUserId.js"></script>
</body>

</html>
