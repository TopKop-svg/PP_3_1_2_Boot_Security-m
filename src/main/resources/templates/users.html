<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid"> <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false">
            Logout
        </button>
            <span class="navbar-toggler-icon"></span>
    </div>
</nav>
<form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>
<div>
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <!--<th scope="col">Password</th>-->
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"/>
            <td th:text="${user.getUsername()}"/>
            <!--<td th:text="${user.getPassword()}"/>-->
            <td th:text="${user.getName()}"/>
            <td th:text="${user.getEmail()}"/>
            <td th:text="${user.getAge()}"/>
            <td th:text="${user.getRoles()}"/>

            <td>
                <form th:method="GET" th:action="@{/admin/{id}/edit (id=${user.getId()})}" th:object="${user}">
                    <input type="submit" value="EDIT"/>
                </form>
            </td>

            <td>
                <form th:method="DELETE" th:action="@{/admin/{id}/delete (id=${user.getId()})}" th:object="${user}">
                    <input type="submit" value="DELETE"/>
                </form>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<form th:method="GET" th:action="@{/admin/new}">
    <input type="submit" value="Add user">
</form>

</body>
</html>
