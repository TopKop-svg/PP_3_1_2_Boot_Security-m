<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
      <title>Users</title>
</head>
<body>
<form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getUsername()}"/>
        <td th:text="${user.getPassword()}"/>
        <td th:text="${user.getName()}"/>
        <td th:text="${user.getAge()}"/>
        <td th:text="${user.getRoles()}"/>

        <td>
            <form th:method="GET" th:action="@{/admin/{id}/edit (id=${user.getId()})}" th:object="${user}">
                <input type="submit" value="EDIT"/>
            </form>
        </td>

        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}/delete (id=${user.getId()})}" th:object="${user}">
                <input type="submit" value="DELETE"/>
            </form>
        </td>

    </tr>
    </tbody>
</table>
<form th:method="GET" th:action="@{/admin/new}">
    <input type="submit" value="Add user">
</form>

</body>
</html>
